<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-Boolzapp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="green-side my-display">
        <div class="app-container">
        <div class="row-container">
            <aside id="sidebar">

                <div id="personal-account" class="top-accounts">

                    <div class="aside-top-account">

                        <img class="avatar" src="img/avatar_7.jpg" alt="Avatar">

                        <span id="my-name">AleHashirama</span>

                    </div>

                    <div class="icons-container">

                        <i class="icons fa-solid fa-circle-notch"></i>

                        <i class="icons fa-solid fa-message"></i>

                        <i class="icons fa-solid fa-ellipsis-vertical"></i>  

                    </div>
                </div>


                <div id="active-notification">

                    <div class="bell-round">
                        <i class="bell fa-solid fa-bell-slash"></i>
                    </div>
                    
                    <div class="column-container">

                        <span id="my-name">Ricevi notifiche di nuovi messaggi.</span>

                        <span id="my-access">Attiva notifiche Desktop.</span>

                    </div> 

                </div>


                <div class="search-container">

                    <div id="search-contact">
                        <i class="icons fa-solid fa-magnifying-glass"></i>
                    </div>

                    <div id="search-contacts">
                        <input type="text" id="search-input" oninput="filterContacts(this.value)" placeholder="Cerca o inizia una nuova chat.">
                    </div>

                </div>


                <div id="app" class="contacts-container">

                    <div v-for="(contact, index) in contacts" class="contact" @click="showContact(contact)">
                        <img class="avatar" :src="contact.avatar" :alt="contact.name">
                        <div class="column-container">
                            <span class="contact-name">{{ contact.name }}</span>
                            <span class="last-show">{{ contact.lastAccess }}</span>
                        </div>
                    </div>
                </div>
            </aside>

            <main id="chat">

                <div id="friend-account" class="top-accounts">

                    <div class="aside-right-top-account">

                        <div id="switch" class="change-contact">
                        </div>
                    </div>

                    <div class="icons-container">

                        <i class="icons fa-solid fa-magnifying-glass"></i>

                        <i class="icons fa-solid fa-paperclip"></i>

                        <i class="icons fa-solid fa-ellipsis-vertical"></i>  

                    </div>
                </div>


                <div id="chat-interface">
                    <div id="messages">
                    </div>
                </div>


                <div class="input-container" class="top-accounts">
                    <div>
                        <i class="icons fa-regular fa-face-smile"></i>
                    </div>

                    <div class="message-container">
                        <input type="text" id="message-input" placeholder="Cerca o inizia una nuova chat.">
                    </div>

                    <div>
                        <i class="icons fa-solid fa-microphone"></i>
                    </div>   
                </div>  

            </main>
        </div>
        </div>  
    </div>

    <div class="grey-side">
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="script.js"></script>
</body>
</html>
